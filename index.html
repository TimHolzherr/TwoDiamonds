<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Diamonds</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Two Diamonds</h1>
    <div id="control">
      <div class="slidecontainer">
        <label for="centerGab">Gab</label>
        <input
          type="range"
          min="0"
          max="10"
          value="1.36"
          class="slider"
          step="0.01"
          id="centerGab"
        />
      </div>
      <div class="slidecontainer">
        <label for="center1x">Number of Diamonds</label>
        <input
          type="range"
          min="1"
          max="40"
          value="21"
          class="slider"
          step="1"
          id="numberOfDiamonds"
        />
      </div>
      <div class="slidecontainer">
        <label for="distortion">Distortion</label>
        <input
          type="range"
          min="1"
          max="2.5"
          value="1.8"
          class="slider"
          step="0.01"
          id="distortion"
        />
      </div>
    </div>

    <div id="svg"></div>
    <div><p>Inspiriert durch Ulrich Elsener, Objektstudie 3</p></div>
  </body>
  <script src="script.js"></script>
</html>

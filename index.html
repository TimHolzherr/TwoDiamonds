<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Diamonds</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control">
      <div class="slidecontainer">
        <label for="center1x">Center 1 X</label>
        <input
          type="range"
          min="1"
          max="100"
          value="45"
          class="slider"
          id="center1x"
        />
      </div>
      <div class="slidecontainer">
        <label for="center2x">Center 2 X</label>
        <input
          type="range"
          min="1"
          max="100"
          value="55"
          class="slider"
          id="center2x"
        />
        <div class="slidecontainer">
          <label for="center1y">Center 1 Y</label>
          <input
            type="range"
            min="1"
            max="100"
            value="45"
            class="slider"
            id="center1y"
          />
        </div>
        <div class="slidecontainer">
          <label for="center1x">Center 2 Y</label>
          <input
            type="range"
            min="1"
            max="100"
            value="45"
            class="slider"
            id="center2y"
          />
        </div>
      </div>
    </div>
    <div id="svg"></div>
  </body>
  <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Diamonds</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control">
      <div class="slidecontainer">
        <label for="centerGab">Center 1 X</label>
        <input
          type="range"
          min="0"
          max="10"
          value="1.4"
          class="slider"
          step="0.01"
          id="centerGab"
        />
      </div>      
        <div class="slidecontainer">
          <label for="center1x">Number of diamonds</label>
          <input
            type="range"
            min="1"
            max="40"
            value="21"
            class="slider"
            step="1"
            id="numberOfDiamonds"
          />
        </div>
      </div>
    </div>
    <div id="svg"></div>
  </body>
  <script src="script.js"></script>
</html>
